{% extends "base.html" %}

{% block title %}Agent filter{% endblock %}

<!--{% block body_class %}{% endblock %}-->
{% block content %}
    <div class="container mt-5">
        <h1 class="text-center">Agent filter</h1>

        <div class="card shadow p-4">
            <form method="POST">
                <div class="mb-3">
                    <label for="level" class="form-label">Agent level:</label>
                    <input type="text" id="level" name="level" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Agent filter</button>
            </form>
        </div>
    </div>
{% endblock %}
