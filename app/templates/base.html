<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <title>{% block title %}{% endblock %}</title>
</head>
<body class="{% block body_class %}{% endblock %}">

<main class="d-flex">
    <aside class="d-flex flex-column bg-light p-3" style="width: 220px; min-height: 100vh; border-right: 1px solid #333333">
        <h4>Actions</h4>
        <ul class="nav flex-column">
            <li class="nav-item"><a class="nav-link text-black" href="{{ url_for('home') }}">Agents list</a></li>
            <li class="nav-item"><a class="nav-link text-black" href="{{ url_for('add_agent') }}">Add agent</a></li>
            <li class="nav-item"><a class="nav-link text-black" href="{{ url_for('agent_filter') }}">Agent filter</a></li>
            <li class="nav-item"><a class="nav-link text-black" href="{{ url_for('delete_all') }}" onclick="return confirm('Are you sure?')">Delete all</a></li>
        </ul>
    </aside>

    <div class="container-fluid p-4">
        {% block content %}{% endblock %}
    </div>
</main>

</body>
</html>
